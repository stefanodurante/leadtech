<body>
    <div class="c-wrapp">
        <main class="c-main">
            <section class="c-section c-section__visa">
                <article class="c-article c-article__visa">
                    <div class="c-logo"></div>

                </article>
            </section>

            <section class="c-section c-section__moonwalker">
                <article class="c-article c-article__moonwalker">

                    <div class="slide-wrap c-slider">
                        <div class="c-img__wrapper slide-entry">
                            <img class="c-img" src="assets/images/rocket.png" />
                            <h1 class="c-h1">Visa to<br/> the moon</h1>
                        </div>
                        <div class="c-img__wrapper slide-entry">
                            <img class="c-img" src="assets/images/moon.png" />

                        </div>
                    </div>
                    <div class="c-slider-controls u-show--desktop">

                        <div class="c-loading">
                            <div class="c-bar"></div>
                        </div>
                        <nav class="c-nav">
                            <ul class="c-nav__list slide-nav">
                                <li class="c-nav__item"><a id="prev-slide" class="c-nav__link" href="#" id="prev" title="prev">prev</a></li>
                                <li class="c-nav__item"><a class="c-nav__link c-nav__link-ease" href="#" id="view" title="view ease">view ease</a></li>
                                <li class="c-nav__item"><a id="next-slide" class="c-nav__link" href="#" id="next" title="next">next</a></li>
                            </ul>
                        </nav>
                    </div>
                </article>
            </section>

            <section class="c-section c-section__trip">
                <article class="c-article c-article__trip">
                    <div class="c-icon__rocket">
                        <h2 class="c-h2">Your trip start here</h2>
                    </div>
                    <ul class="c-tags__list">
                        <li class="c-tag__item">#mooontrip</li>
                        <li class="c-tag__item">#visamoon</li>
                        <li class="c-tag__item">#moontickets</li>
                    </ul>
                </article>
            </section>
        </main>
